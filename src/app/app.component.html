<ion-app>
  <ion-split-pane>
    <ion-menu type="push">
      <ion-header >
        <ion-toolbar >
            <ion-buttons slot="end" (click)="closeMenu()" color="medium">
                  <ion-icon slot="start" name="close"  ></ion-icon>
              </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages" >
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" lines="none" detail="false">
              <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
              <ion-label color="medium" cass="label-menu">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
